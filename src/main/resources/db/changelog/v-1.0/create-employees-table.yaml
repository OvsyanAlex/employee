databaseChangeLog:
  - changeSet:
      id: create
      author: Alex
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: surname
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(200)
              - column:
                  name: gender
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_employment
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: date_of_dismissal
                  type: date
              - column:
                  name: post
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: director
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: integer
                  constraints:
                    nullable: false
